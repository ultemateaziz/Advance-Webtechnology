<html>    
    <head>
        <title>Example of HTML Frames Using col Attribute</title>
    </head>
          
    <frameset rows = "30%, 40%, 30%">
        <frame name = "top" src ="22.jpg" />
        <frame name = "main" src = "5IS0Yz0.jpg" />
        <frame name = "bottom" src = "5IS0Yz0.jpg" />        
        <noframes>
            <body>The browser you are working does 
                         not support frames.</body>
        </noframes>
    </frameset>
</html>
