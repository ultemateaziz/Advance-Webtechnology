<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(248, 248, 248);
        }
        *
        {
            box-sizing: border-box;
        }
        /* Add padding to containers .*/
        .container
        {
            padding: 16px;
            background-color: wheat;
        }
        /* Full-Width input field*/
        input[type=text], input[type=password]
        {
            width: 100;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background-color: #f1f1f1;
        }        
        input[type=text]:focus, imput[type=password]:focus
        {
            background-color: #ddd;
            outline: none;
        }
        /* Overwrite default style of hr*/
        hr{
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }
        /*Set a style foe the submit button */
        .registerbtn
         {
            background-color: white; 
            color: black; 
            border: 2px solid #008CBA;
            padding: 15px;
        }

        .registerbtn:hover:hover 
        {
            background-color: #008CBA;
            color: white;
        }
        /* Add a blue text color and center the text of the "sign in " section*/
        .signin
        {
            background-color: #f1f1f1;
            text-align: center;
        }
        #bottom
        {
            background-color: rgb(130, 238, 148);
        }
    </style>
    
</body>
<form action="/action_page.php">
    <div class="container">
        <h1> Annamalai University </h1>
        <h1> Division of Computer and Information Science </h1>
        <h1> Register</h1>
        <p> Please fill in this form to create an account.</p>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email Addresss" name="email" required>
        <label for="paw"><b>Password</b></label>
        <input type="password" placeholder="Enter Your Password" name="psw-repeat" name="paw-repeat" required >
        <hr>
        <p>By creating an account you aggree to our<a href="#"> Terms & Privacy </a></p>
        <button type="submit" class="registerbtn"> Register </button>
    </div>
    <div class="container signin">
        <p id="bottom"> Already have a account? <a href="#"> SignIn</a></p>
        <br/>It was Developed By &copy Aziz </p>
    </div>
    
</form>
</html>
