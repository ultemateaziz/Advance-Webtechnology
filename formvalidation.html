<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function validate()
        {
            if(document.myForm.Name.value == "")
            {
                alert("Please provid your name!")
                document.myForm.Name.focus()
                return false;
            }
            if(document.myForm.EMail.value == "")
            {
                alert("please provide your email")
                document.myForm.EMail.focus()
                return false;
            }
            if(document.myForm.Zip.value == "" || isNaN (document.myForm.Zip.value) || document.myForm.Zip.value.length !=5)
            {
                alert("please provide a zip code")
                document.myForm.EMail.focus()
                return false;
            }
            if(document.myForm.Country.value == "-1")
            {
                alert("please provide your code")
                return false;
            }
            return (true);
        }
    </script>
</head>

<body>
    <form acction = "/cgi-bin/test.cgi" name="myForm" onsubmit="return(validate());">

        </tr>

        </tr>

        <tr>

        </tr>

        </select>
    </td>
        </tr>

</body>
</html>
